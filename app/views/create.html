<div class="row">
	<div class="col-xs-offset-1 col-xs-10">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
				  	<input type="text" class="form-control" id="inputName" placeholder="Survey Name" ng-model="surveysCreate.survey.Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputOwner" class="col-sm-2 control-label">Owner</label>
				<div class="col-sm-10">
				  	<input type="text" class="form-control" id="inputOwner" placeholder="Owner Name" ng-model="surveysCreate.survey.Owner">
				</div>
			</div>
			<div class="form-group">
				<label for="inputType" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<select class="form-control" name="inputType" id="inputType" ng-model="surveysCreate.survey.Type">
  						<option ng-repeat="option in surveysCreate.surveyTypes" value="{{option.id}}">{{option.name}}</option>
    				</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
						  	<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  	<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</div>
